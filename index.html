<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Varied Vibe.</title>
    <meta
      name="description"
      content="Denver apparel co. It's a VIBE. What's yours?"
    />

    <link rel="author" href="/humans.txt" />

    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/launcher-icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/launcher-icons/favicon-16x16.png"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Varied Vibe." />
    <meta name="application-name" content="Varied Vibe." />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="/manifest.json" />

    <!--
      Open Graph tags (https://ogp.me/)

      These are dynamically generated for each page, so we'll only set the
      default values here. Also only set the ones that can't already be inferred
      from our other meta tags, to prevent redundancy and maintenance headaches.
    -->
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="<%= new URL('/assets/open-graph-image.png', baseUrl).toString() %>"
    />

    <noscript>
      <link rel="stylesheet" href="/noscript.css" />
    </noscript>
  </head>

  <body>
    <noscript class="noscript-message">
      <div class="container">
        <img class="logo" alt="Logo" src="/assets/logo-horizontal.svg" />
        <p>
          <span class="break">This app requires JavaScript.</span>
          <span class="break">
            Please
            <a
              title="Enable JavaScript"
              target="_blank"
              rel="noopener"
              href="https://www.enable-javascript.com/"
              >enable it</a
            >
            to continue.
          </span>
        </p>
      </div>
    </noscript>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
